# ===========================================
# API Gateway Service
# ===========================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: gateway
          image: unipark-gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: AUTH_SERVICE_URL
              value: "http://auth-service:8001"
            - name: PARKING_SERVICE_URL
              value: "http://parking-service:8002"
            - name: RESERVATIONS_SERVICE_URL
              value: "http://reservations-service:8003"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
    - port: 80
      targetPort: 8000
      nodePort: 30081

---
# Django Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unipark-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: unipark-frontend
  template:
    metadata:
      labels:
        app: unipark-frontend
    spec:
      containers:
        - name: frontend
          image: unipark-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "postgresql://postgres:postgres@postgres-frontend:5432/unipark_db"
            - name: AUTH_SERVICE_URL
              value: "http://auth-service:8001"
            - name: PARKING_SERVICE_URL
              value: "http://parking-service:8002"
            - name: RESERVATIONS_SERVICE_URL
              value: "http://reservations-service:8003"
            - name: DEBUG
              value: "True"
            - name: ALLOWED_HOSTS
              value: "*"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "400m"

---
apiVersion: v1
kind: Service
metadata:
  name: unipark-frontend
spec:
  type: NodePort
  selector:
    app: unipark-frontend
  ports:
    - port: 80
      targetPort: 8000
      nodePort: 30080

