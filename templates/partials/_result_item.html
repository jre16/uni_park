{% load i18n unipark_tags %}
<article class="result-card group" data-lot-id="{{ lot.id }}"
         @mouseenter="$dispatch('lot-focus', { id: {{ lot.id|default:'0' }}, lat: {{ lot.latitude }}, lng: {{ lot.longitude }} })"
         @mouseleave="$dispatch('lot-blur', { id: {{ lot.id|default:'0' }} })">
    <div class="flex items-start justify-between gap-4">
        <div>
            <h3 class="text-lg font-semibold text-surface-900 dark:text-white">{{ lot.title }}</h3>
            <p class="text-sm text-surface-500 dark:text-surface-300">{{ lot.address }}</p>
        </div>
        <div class="rounded-full bg-accent/10 px-3 py-1 text-xs font-semibold text-accent">
            {{ lot.available }}/{{ lot.total }} {% trans "open" %}
        </div>
    </div>
    <div class="mt-4 flex flex-wrap items-center gap-3 text-xs text-surface-400">
        <span class="inline-flex items-center gap-1 rounded-full bg-white/5 px-3 py-1 text-surface-500 shadow-inner dark:bg-surface-800/60">
            <svg class="h-3.5 w-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6"
                      d="M8 9h8m-8 4h5m4-10H7a2 2 0 0 0-2 2v12l3.5-2.5 3.5 2.5 3.5-2.5 3.5 2.5V5a2 2 0 0 0-2-2z"/>
            </svg>
            {{ lot.distance }} km
        </span>
        <span class="inline-flex items-center gap-1 rounded-full bg-white/5 px-3 py-1 text-surface-500 shadow-inner dark:bg-surface-800/60">
            <svg class="h-3.5 w-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6"
                      d="M12 6v6l4 2"/>
            </svg>
            {% trans "24/7 secure" %}
        </span>
        <span class="inline-flex items-center gap-1 rounded-full bg-white/5 px-3 py-1 text-surface-500 shadow-inner dark:bg-surface-800/60">
            <svg class="h-3.5 w-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6"
                      d="m5 12 5 5 9-9"/>
            </svg>
            {% trans "Instant access" %}
        </span>
    </div>
    <div class="mt-5 flex items-center justify-between">
        <div>
            <p class="text-xs uppercase tracking-wide text-surface-500 dark:text-surface-300">{% trans "Hourly" %}</p>
            <p class="text-2xl font-semibold text-white">{{ lot.rate|currency:"USD" }}</p>
        </div>
        <a href="{% url 'parking:parking_lot_detail' lot.id %}"
           class="inline-flex items-center gap-2 rounded-full bg-gradient-to-r from-primary to-primary/60 px-5 py-2 text-sm font-semibold text-white shadow-lg shadow-primary/25 transition hover:shadow-primary/40">
            {% trans "View lot" %}
            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M9 5l7 7-7 7"/>
            </svg>
        </a>
    </div>
</article>
