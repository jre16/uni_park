{% load i18n %}
{% if lots %}
    {% for lot in lots %}
        {% include "partials/_result_item.html" with lot=lot %}
    {% endfor %}
{% else %}
    <div class="flex flex-col items-center justify-center rounded-[2rem] border border-dashed border-surface-300/60 bg-white/70 p-12 text-center dark:border-white/15 dark:bg-surface-900/60">
        <div id="empty-lottie" class="h-36 w-36" data-src="{{ empty_animation }}"></div>
        <p class="mt-6 text-lg font-semibold text-surface-700 dark:text-white">
            {% trans "We're charting new lots for you." %}
        </p>
        <p class="mt-3 max-w-md text-sm text-surface-500 dark:text-surface-300">
            {% trans "Adjust filters or zoom the mapâ€”UniPark scans the city in milliseconds." %}
        </p>
    </div>
